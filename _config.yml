remote_theme: mmistakes/minimal-mistakes


plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jemoji
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-feed


pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  title: ":title – Seite :num"
  sort_reverse: true
  trail:
    before: 2
    after: 2

include:
  - _pages

defaults:
